<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EhhDraw-Demo LineString</title>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="/dist/mapbox-gl-draw.css">
  <link rel="stylesheet" href="./main.css">
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js'></script>
  <script src="/dist/mapbox-gl-draw-unminified.js"></script>
</head>

<body>
  <div id="app">
    <div class="controller-layout">
      <button id="draw-button">通过点击地图创建线</button>

      <form class="form" id="form" action="javascript:;">
        <div class="form-item">
          <div class="form-item__label">线条颜色：</div>
          <div class="form-item__content">
            <input type="color" id="line-color" value="#e600ff">
          </div>
        </div>
        <div class="form-item">
          <div class="form-item__label">线条类型：</div>
          <div class="form-item__content">
            <select id="line-type">
              <option value="dashed">虚线</option>
              <option value="solid">实线</option>
            </select>
          </div>
        </div>
        <div class="form-item">
          <div class="form-item__label">线条宽度：</div>
          <div class="form-item__content">
            <input type="number" id="line-width" value="2">
          </div>
        </div>
        <div class="form-item">
          <div class="form-item__label">线选中颜色：</div>
          <div class="form-item__content">
            <input type="color" id="line-active-color" value="#FF0000">
          </div>
        </div>
        <div class="form-item">
          <div class="form-item__label">线选中类型：</div>
          <div class="form-item__content">
            <select id="line-active-type">
              <option value="dashed">虚线</option>
              <option value="solid">实线</option>
            </select>
          </div>
        </div>
        <div class="form-item">
          <div class="form-item__label">名称：</div>
          <div class="form-item__content">
            <input type="input" id="name" value="" placeholder="请输入名称" autocomplete="off">
          </div>
        </div>
        <div class="form-item">
          <div class="form-item__label">字号：</div>
          <div class="form-item__content">
            <input type="input" id="text-size" value="14" placeholder="请输入字号" autocomplete="off">
          </div>
        </div>
        <div class="form-item">
          <div class="form-item__label">文字颜色：</div>
          <div class="form-item__content">
            <input type="color" id="text-color" value="#FF0000" autocomplete="off">
          </div>
        </div>
        <div class="form-item">
          <div class="form-item__label">对其方式：</div>
          <div class="form-item__content">
            <select id="text-anchor" value="left" autocomplete="off">
              <option value="top">文本居下</option>
              <option value="left">文本居右</option>
            </select>
          </div>
        </div>

      </form>

      <div class="button-layout">
        <button id="save-button">保存</button>
        <button id="cancel-button">取消</button>
      </div>
    </div>
    <div class="feature-list-layout"></div>
    <div id="map"></div>
  </div>
  <script src="./drawLineString.js"></script>
  <script src="./main.js"></script>
</body>

</html>
